{% extends 'app/base.html' %}
{% block result %}

<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
	{% for choice in question.choice_set.all %}
	<li class="list-group-item">
		{{ choice.choice_text |capfirst }} <span class="badge badge-success float-right" style="color:rgb(206, 40, 18);">{{ choice.votes }}
			vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'index' %}">Back To Polls</a>
<a class="btn btn-dark" href="{% url 'detail' question.id %}">Vote again?</a>

{% endblock result %}
